services:
  scheduler:
    build: ./scheduler
    container_name: blackbox-scheduler
    restart: unless-stopped
    volumes:
      - ./scheduler/configs:/app/configs
      - ./storage/archived_configs:/app/archived_configs
    env_file: .env
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - blackbox-net

  api-web:
    build: ./api-web
    container_name: blackbox-api-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - blackbox-net

networks:
  blackbox-net:
    driver: bridge