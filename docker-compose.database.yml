services:
  mysql-db:
    image: mysql:8.0
    container_name: blackbox-mysql
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blackbox-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DATABASE_USER}", "-p${DATABASE_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 30s

volumes:
  mysql_data:

networks:
  blackbox-net:
    driver: bridge